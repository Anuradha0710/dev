<!-- lists:3---  1.Unordered list 2.Ordered list 3.Other list(Description list) -->
<!-- 1.Unordered list <ul> <li> list item listing of item we can change using css property
    list-style-type:disc/circle/squre/none -->

<ul style="list-style-type: circle;">
    <li>Sugar</li>
    <li>Tea</li>
    <li>Coconut</li>
    <li>Aata</li>
</ul>

<!-- 2.Ordered list <ol> list style type we change using attribute type=1/A/a/i/I -->

<ol type="I">
    <li>Sangli</li>
    <li>Satara</li>
    <li>Pune</li>
    <li>Mumbai</li>
</ol>

<!-- 3.Description list -->

<dl>
    <li>Anuradha</li>
    <li>Manik</li>
    <li>Yadav</li>
</dl>
